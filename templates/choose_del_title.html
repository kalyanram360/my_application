<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Blog Post</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Select a Blog Post</h1>
    </header>
    <main>
        <ul>
            {% for title in titles %}
            <li><a href="/delete_post/{{ title[0] }}">{{ title[0] }}</a></li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
